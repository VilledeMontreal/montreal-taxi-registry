
<h2 md-dialog-title>Désactiver l'utilisateur</h2>
<md-dialog-content>Voulez-vous désactiver l'utilisateur</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Non</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">Oui</button>
</md-dialog-actions>
