config:
  target: 'https://taximtldev.accept.ville.montreal.qc.ca'
  processor: './generatePayload.js'
  http:
    pool: 20
    timeout: 35
  phases:
    - name: '1 200 inquiries'
      arrivalRate: 20
      duration: 300
scenarios:
  - name: 'GOFS wait_time'
    flow:
      - function: 'generateWaitTimePayload'
      - post:
          url: '/api/gofs-lite/1/en/wait_time'
          headers:
            X-API-KEY: '{{apikey}}'
          json: '{{body}}'
