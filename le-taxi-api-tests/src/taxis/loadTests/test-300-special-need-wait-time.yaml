config:
  target: 'https://taximtldev.accept.ville.montreal.qc.ca'
  processor: './generatePayload.js'
  http:
    pool: 20
    timeout: 5
  phases:
    - name: '300 inquiries with special-need attribute'
      arrivalRate: 5
      duration: 300
scenarios:
  - name: 'GOFS wait_time with special-need attribute'
    flow:
      - function: 'generateSpecialNeedPayloadWaitTime'
      - post:
          url: '/api/gofs-lite/1/en/wait_time'
          headers:
            X-API-KEY: '{{apikey}}'
          json: '{{body}}'
