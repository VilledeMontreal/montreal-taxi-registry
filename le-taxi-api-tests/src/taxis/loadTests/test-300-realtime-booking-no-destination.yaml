config:
  target: 'https://taximtldev.accept.ville.montreal.qc.ca'
  processor: './generatePayload.js'
  http:
    pool: 20
    timeout: 5
  phases:
    - name: '300 inquiries with no destination'
      arrivalRate: 5
      duration: 300
scenarios:
  - name: 'GOFS realtime_booking with no destination'
    flow:
      - function: 'generateRealtimeBookingPayloadNoDestination'
      - post:
          url: '/api/gofs-lite/1/en/realtime_booking'
          headers:
            X-API-KEY: '{{apikey}}'
          json: '{{body}}'
